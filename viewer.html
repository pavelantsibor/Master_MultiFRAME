<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Просмотр материалов MultiFrame">
    <meta name="theme-color" content="#00644F">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MultiFrame">
    <title>MultiFrame - Просмотр</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="viewer-container" id="viewerContainer">
        <!-- Шапка (скрывается для iframe) -->
        <div class="viewer-header" id="viewerHeader">
            <a href="index.html" class="back-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Назад
            </a>
            <h1 class="viewer-title" id="viewerTitle">Загрузка...</h1>
        </div>
        
        <div class="viewer-content" id="viewerContent">
            <!-- Контент будет загружен динамически -->
        </div>
    </div>

    <!-- Кнопка "Назад" для полноэкранных режимов (iframe) -->
    <button class="overlay-back-button overlay-floating" id="fullscreenBackButton" style="display:none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Назад
    </button>

    <!-- Просмотрщик фото -->
    <div class="modal" id="photoModal">
        <div class="modal-content">
            <button class="photo-nav photo-prev" onclick="prevPhoto()">‹</button>
            <button class="photo-nav photo-next" onclick="nextPhoto()">›</button>
            <div id="photoWrapper">
                <img id="photoActive" src="" alt="">
            </div>
            <div class="photo-counter" id="photoCounter"></div>
        </div>
    </div>

    <!-- Просмотрщик видео -->
    <div class="video-viewer" id="videoViewer">
        <video id="videoPlayer" controls playsinline></video>
        <div class="video-title-overlay" id="videoViewerTitle"></div>
    </div>

    <!-- Индикатор загрузки PDF -->
    <div id="pdfLoadingIndicator" class="pdf-loading-indicator" style="display: none;">
        <div class="pdf-loading-content">
            <div class="pdf-loading-spinner"></div>
            <p>Загрузка PDF...</p>
        </div>
    </div>

    <!-- PDF.js библиотека -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Настройка worker для PDF.js
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }
    </script>
    <script src="viewer.js"></script>
</body>
</html>
